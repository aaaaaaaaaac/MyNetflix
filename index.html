<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header id="header" class="">
        <div class="header-contain container">
            <div class="left-contain">
                <img class="brand" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
                    alt="Netflix Logo">
                <ul class="main-nav">
                    <li class="nav-items active">Home </li>
                    <li class="nav-items">TV SHOW</li>
                    <li class="nav-items">Movies</li>
                    <li class="nav-items">News and Popular</li>
                    <li class="nav-items">My List</li>
                    <li class="nav-items">Browse By Languages</li>
                </ul>
            </div>
            <div class="right-contain">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>
    <!-- banner -->
    <div class="banner-section" id="banner-section">
        <div class="banner fadeBottom">
        </div>
    </div>
    </div>
    <div class="movie-contain container" id="contan-movies">
    </div>
    </div>
</body>

</html>
